<div class="content">
  <h2 class="text-success">Product Management</h2>

  <!-- טופס להוספת מוצר חדש -->
  <div class="card p-4 mb-4">
      <h4>Add New Product</h4>
      <form id="addProductForm">
          <div class="row">
              <!-- שם המוצר -->
              <div class="col-md-4">
                  <label class="form-label">Product Name *</label>
                  <input type="text" id="productName" class="form-control">
                  <div class="error-message" id="productNameError">This field is required.</div>
              </div>
              
              <!-- מחיר המוצר -->
              <div class="col-md-2">
                  <label class="form-label">Price ($) *</label>
                  <input type="number" id="productPrice" class="form-control">
                  <div class="error-message" id="productPriceError">Enter a valid price.</div>
              </div>

              <!-- קטגוריה -->
              <div class="col-md-3">
                  <label class="form-label">Category</label>
                  <select id="productCategory" class="form-select">
                      <option value="Fruits">Fruits</option>
                      <option value="Vegetables">Vegetables</option>
                      <option value="Grains">Grains</option>
                  </select>
              </div>

              <!-- זמינות -->
              <div class="col-md-3">
                  <label class="form-label">Availability</label>
                  <select id="productAvailability" class="form-select">
                      <option value="Available">Available</option>
                      <option value="Not Available">Not Available</option>
                  </select>
              </div>
          </div>

          <!-- כפתור להוספת מוצר -->
          <button type="submit" class="btn btn-success mt-3 btn-custom">
              <i class="bi bi-plus-circle"></i> Add Product
          </button>
      </form>
  </div>

  <!-- טבלת מוצרים -->
  <div class="card p-4">
      <h4>Product List</h4>
      <div class="table-container">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Category</th>
                      <th>Availability</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody id="productTable">
                  <!-- מוצרים יוצגו כאן באופן דינמי -->
              </tbody>
          </table>
      </div>
  </div>
</div>


<script>

    document.addEventListener("DOMContentLoaded", function() {
        const productTable = document.getElementById("productTable");
        const addProductForm = document.getElementById("addProductForm");

        let products = [
            { name: "Organic Apples", price: 3.5, category: "Fruits", availability: "Available" },
            { name: "Fresh Lettuce", price: 2.0, category: "Vegetables", availability: "Available" },
            { name: "Brown Rice", price: 1.5, category: "Grains", availability: "Available" }
        ];

        function validateField(id, errorId) {
            const field = document.getElementById(id);
            const error = document.getElementById(errorId);

            if (!field.value.trim()) {
                field.classList.add("error-border");
                error.style.display = "block";
                return false;
            } else {
                field.classList.remove("error-border");
                error.style.display = "none";
                return true;
            }
        }

        addProductForm.addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;

            isValid &= validateField("productName", "productNameError");
            isValid &= validateField("productPrice", "productPriceError");

            let price = parseFloat(document.getElementById("productPrice").value);
            if (isNaN(price) || price <= 0) {
                document.getElementById("productPrice").classList.add("error-border");
                document.getElementById("productPriceError").innerText = "Enter a valid price.";
                document.getElementById("productPriceError").style.display = "block";
                isValid = false;
            }

            if (!isValid) return;

            let name = document.getElementById("productName").value;
            let category = document.getElementById("productCategory").value;
            let availability = document.getElementById("productAvailability").value;

            products.push({ name, price, category, availability });
            loadProducts();
            
            addProductForm.reset();
            document.querySelectorAll(".error-border").forEach(el => el.classList.remove("error-border"));
            document.querySelectorAll(".error-message").forEach(el => el.style.display = "none");
        });

        function loadProducts() {
            let rows = "";

            products.forEach((product, index) => {
                let formattedPrice = isNaN(product.price) ? "N/A" : `$${product.price.toFixed(2)}`;

                rows += `
                    <tr>
                        <td>${product.name || "No Name"}</td>
                        <td>${formattedPrice}</td>
                        <td>${product.category || "Uncategorized"}</td>
                        <td class="${product.availability === 'Available' ? 'text-success' : 'text-danger'}">
                            ${product.availability || "Unknown"}
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editProduct(${index})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteProduct(${index})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            productTable.innerHTML = rows;
        }

        loadProducts();
    });




</script>
