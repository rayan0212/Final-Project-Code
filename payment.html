<div class="checkout-container row">
  <!-- Cart Summary -->
  <div class="col-md-6 border-end">
    <h4 class="mb-4">ðŸ›’ Your Cart</h4>
    <div id="cartItems"></div>
    <div class="total mt-3">Total: <span id="cartTotal">$0</span></div>
  </div>

  <!-- Payment Form -->
  <div class="col-md-6 ps-md-4 mt-4 mt-md-0">
    <h4 class="mb-4">ðŸ’³ Payment Info</h4>
    <form id="paymentForm">
      <div class="mb-3">
        <label class="form-label">Full Name on Card</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Card Number</label>
        <input type="text" class="form-control" maxlength="19" placeholder="1234 5678 9012 3456" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Expiry</label>
          <input type="text" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">CVV</label>
          <input type="text" class="form-control" maxlength="4" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Shipping Address</label>
        <textarea class="form-control" rows="2" required></textarea>
      </div>

          <!-- Cart items will be loaded here -->
        </div>
        <div class="modal-footer">

<script>
const cartKey = "frutee_cart";

function loadCart() {
  const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
  const container = document.getElementById("cartItems");
  const totalEl = document.getElementById("cartTotal");
  container.innerHTML = "";

  let total = 0;
  cart.forEach((item, index) => {
    const itemTotal = item.price * item.quantity;
    total += itemTotal;

    const row = document.createElement("div");
    row.className = "d-flex align-items-center justify-content-between summary-item";

    row.innerHTML = `
      <div class="d-flex align-items-center">
        <img src="${item.image}" alt="${item.name}" class="product-img me-3">
        <div>
          <div class="fw-bold">${item.name}</div>
          <div class="d-flex align-items-center mt-2">
            <button class="btn btn-light border" onclick="changeQty(${index}, -1)">âˆ’</button>
            <span class="mx-2">${item.quantity}</span>
            <button class="btn btn-light border" onclick="changeQty(${index}, 1)">+</button>
          </div>
        </div>
      </div>
      <div class="text-end fw-semibold">$${itemTotal.toFixed(2)}</div>
    `;

    container.appendChild(row);
  });

  totalEl.textContent = `$${total.toFixed(2)}`;
}

function changeQty(index, delta) {
  const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
  cart[index].quantity += delta;

  if (cart[index].quantity <= 0) {
    cart.splice(index, 1);
  }

  localStorage.setItem(cartKey, JSON.stringify(cart));
  loadCart();
}

// Fake Payment (with real save!)
document.getElementById("paymentForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const cart = JSON.parse(localStorage.getItem("frutee_cart")) || [];
  if (cart.length === 0) {
    alert("ðŸ›’ Your cart is empty.");
    return;
  }

  const existingOrders = JSON.parse(localStorage.getItem("fruteeOrders")) || [];

const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

const newOrder = {
  id: Date.now(),
  date: new Date().toISOString().split("T")[0],
  status: "In Preparation",
  totalPrice: totalPrice.toFixed(2),
  items: cart.map(item => ({
    product: item.name,
    quantity: `${item.quantity} kg`
  }))
};


  const updatedOrders = [...existingOrders, newOrder];
  localStorage.setItem("fruteeOrders", JSON.stringify(updatedOrders));
  localStorage.removeItem("frutee_cart");

  alert("ðŸŽ‰ Payment Successful! Your order has been saved.");
  window.location.href = "clientOrders.html";
});





  document.addEventListener("DOMContentLoaded", loadCart);
</script>
