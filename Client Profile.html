<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Settings - FRUTEE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background: #121212 !important;
            color: #f1f1f1 !important;
        }

        .profile-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            margin-top: 40px;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode .profile-container {
            background: #1e1e1e;
            color: #f1f1f1;
            border: 1px solid #333;
        }

        .profile-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .dark-mode .profile-title {
            color: #66ff66;
        }

        .profile-pic-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #28a745;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .change-pic-btn {
            margin-top: 10px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .change-pic-btn:hover {
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .required {
            color: red;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            display: none;
        }

        .dark-mode .error-message {
            color: #ff6666;
        }

        /* שדות טקסט */
        input {
            background: #ffffff;
            color: black;
            border: 1px solid #ccc;
            transition: background 0.3s, color 0.3s;
        }

        input::placeholder {
            color: #666;
        }

        .dark-mode input {
            background: #252525;
            color: #fff;
            border: 1px solid #666;
        }

        .dark-mode input::placeholder {
            color: #bbb;
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-save:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .dark-mode .btn-save {
            background: #66ff66;
            color: black;
        }

        .dark-mode .btn-save:hover {
            background: #55cc55;
        }

        .btn-dark-mode {
            background: #222;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-dark-mode:hover {
            background: #444;
        }

        .dark-mode .btn-dark-mode {
            background: #666;
            color: black;
        }

        .address-container {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .address-container {
            background: #252525;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

<div class="container profile-container">
    <h2 class="profile-title"><i class="fa-solid fa-user-circle"></i> Profile & Settings</h2>

    <!-- Profile Picture -->
    <div class="profile-pic-container">
        <img src="https://via.placeholder.com/130" alt="Profile Picture" id="profile-pic" class="profile-pic">
        <br>
        <button class="btn btn-outline-success change-pic-btn" onclick="changeProfilePic()" title="Change your profile picture">
            <i class="fa-solid fa-camera"></i> Change Picture
        </button>
        <input type="file" id="pic-upload" style="display: none;" accept="image/*" onchange="previewProfilePic(event)">
    </div>

    <!-- User Information -->
    <div class="form-group">
        <label class="form-label"><i class="fa-solid fa-user"></i> Full Name <span class="required">*</span></label>
        <input type="text" class="form-control" id="full-name" placeholder="Enter your full name">
    </div>

    <div class="form-group">
        <label class="form-label"><i class="fa-solid fa-phone"></i> Phone <span class="required">*</span></label>
        <input type="text" class="form-control" id="phone" placeholder="+1234567890">
        <p class="error-message" id="phone-error">Invalid phone number! Use format: +1234567890</p>
    </div>

    <div class="form-group">
        <label class="form-label"><i class="fa-solid fa-envelope"></i> Email <span class="required">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="example@mail.com">
        <p class="error-message" id="email-error">Invalid email format! Use format: example@mail.com</p>
    </div>

    <!-- Address Management -->
    <div class="address-container">
        <h5><i class="fa-solid fa-map-marker-alt"></i> Address <span class="required">*</span></h5>
        <input type="text" class="form-control" id="address" placeholder="Enter your address">
    </div>

    <!-- Save Button -->
    <button class="btn btn-save mt-3" onclick="saveProfile()" title="Save your profile settings">
        <i class="fa-solid fa-save"></i> Save Changes
    </button>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <button class="btn-dark-mode mt-3" onclick="toggleDarkMode()" title="Toggle dark mode">
            <i class="fa-solid fa-moon"></i> Dark Mode
        </button>
    </div>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
