<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard | FRUTEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
    /* ✅ רקע כללי */
    body {
        font-family: 'Arial', sans-serif;
        background: #e8f5e9; /* רקע ירוק בהיר */
        background-attachment: fixed;
        overflow-x: hidden;
    }

        /* ✅ סגנון ה-Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #1b5e20; /* ירוק כהה */
        }

        .sidebar video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .sidebar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* ✅ כותרת ה-sidebar */
        .sidebar-header h2 {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* ✅ קישורים בסיידבר */
        .sidebar a {
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            width: 100%;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            transition: 0.3s;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }

        .sidebar a:hover {
            background: rgba(76, 175, 80, 0.7); /* ירוק בהיר יותר */
            color: #fff;
            transform: scale(1.05);
        }

        .sidebar a i {
            font-size: 22px;
            color: #cddc39; /* צהוב ירקרק */
        }

    /* ✅ תוכן ראשי */
    .content {
        margin-left: 270px; /* התאמה לסיידבר */
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    /* ✅ כרטיסיות */
    .card {
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        flex: 1;
        background: #ffffff; /* לבן */
        border: 1px solid #c8e6c9; /* גבול ירוק בהיר */
        padding: 20px;
    }

    .card h4 {
        font-weight: bold;
        color: #1b5e20; /* כותרות ירוק כהה */
        text-align: center;
    }

    .card:hover {
        transform: scale(1.02);
    }

    /* ✅ טבלאות */
    .table-container {
        max-height: 300px;
        overflow-y: auto;
        border-radius: 10px;
    }

    .table th {
        background: #388e3c; /* ירוק כהה */
        color: white;
    }

    .table td {
        background: #f1f8e9; /* ירוק בהיר */
    }

    /* ✅ כפתורים */
    .btn-custom {
        background-color: #388e3c; /* ירוק כהה */
        color: white;
        border-radius: 8px;
        transition: 0.3s;
    }

    .btn-custom:hover {
        background-color: #2e7d32; /* ירוק מעט בהיר יותר */
        transform: scale(1.05);
    }

    /* ✅ תיבות גלילה */
    .scroll-container {
        max-height: 250px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
        background: #ffffff;
    }

    /* ✅ שגיאות */
    .error-message {
        color: red;
        font-size: 0.85rem;
        display: none;
    }

    .error-border {
        border: 2px solid red !important;
    }

    /* ✅ גרפים */
    .chart-container {
        width: 100%;
        max-width: 1000px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">

        <video autoplay muted loop id="sidebarVideo">
            <source src="img/5527131-uhd_2160_3840_24fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>


        <div class="sidebar-header">
            <h2>FRUTEE</h2>
        </div>
        <div class="sidebar-menu">
            <a href="DashBoard.html" title="View your main dashboard and analytics">
                <i class="bi bi-house-door"></i> Dashboard
            </a>
            <a href="Order_Management.html" title="Manage and track your customer orders">
                <i class="bi bi-box-seam"></i> Orders
            </a>
            <a href="Product_Management.html" title="View, add, and update your farm products">
                <i class="bi bi-basket"></i> Products
            </a>
            <a href="Marketing_Campaigns.html" title="Create and manage your marketing campaigns">
                <i class="bi bi-megaphone"></i> Campaigns
            </a>
            <a href="WorkShop_Management.html" title="Create and manage engaging workshops effortlessly">
                <i class="bi bi-people"></i> Workshop
            </a>
            <a href="Feedbackandimg.html" title="View and manage customer feedback">
                <i class="bi bi-chat-dots"></i> Feedback
            </a>
            
            <a href="#" title="Log out from your account"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <h2 class="text-success">Farmer Dashboard</h2>

        <div class="row mt-4">
            <!-- Upcoming Visits -->
            <div class="col-lg-6">
                <div class="card p-3">
                    <h4>Upcoming Visits</h4>
                    <div class="scroll-container">
                        <ul class="list-group" id="visitsList"></ul>
                    </div>
                </div>
            </div>
        
            <!-- Weather Forecast -->
            <div class="col-lg-6">
                <div class="card p-3">
                    <h4>Weather Forecast</h4>
                    <div class="scroll-container">
                        <ul class="list-group" id="weatherList"></ul>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="row mt-4">
            <div class="col-lg-6">
                <div class="card p-3">
                    <h4>Recent Orders</h4>
                    <div class="scroll-container">
                        <ul class="list-group" id="ordersList"></ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card p-3">
                    <h4>Notifications</h4>
                    <div class="scroll-container">
                        <ul class="list-group" id="notificationsList"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-6">
                <div class="card p-3">
                    <h4>Product Availability</h4>
                    <canvas id="productChart"></canvas>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card p-3">
                    <h4>Sales Overview</h4>
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
        </div>
    </div>

<script>
    const orders = [
        { id: "1001", product: "Organic Apples", status: "Confirmed" },
        { id: "1002", product: "Strawberries", status: "Pending" },
        { id: "1003", product: "Lettuce", status: "Cancelled" },
        { id: "1004", product: "Bananas", status: "Confirmed" },
        { id: "1005", product: "Grapes", status: "Pending" },
        { id: "1006", product: "Blueberries", status: "Confirmed" },
        { id: "1007", product: "Avocados", status: "Pending" },
        { id: "1008", product: "Pineapples", status: "Shipped" },
        { id: "1009", product: "Tomatoes", status: "Delivered" },
        { id: "1010", product: "Mangoes", status: "Cancelled" }
    ];

    const notifications = [
        { message: "Order #1003 was cancelled.", type: "warning" },
        { message: "New order received: Order #1002.", type: "info" },
        { message: "Your product 'Bananas' is low on stock.", type: "danger" },
        { message: "Order #1006 is still pending.", type: "warning" },
        { message: "New review received for 'Grapes'.", type: "info" },
        { message: "Order #1010 was cancelled by the customer.", type: "warning" },
        { message: "New bulk order received for 'Pineapples'.", type: "success" },
        { message: "Order #1009 has been delivered.", type: "info" },
        { message: "Customer requested a refund for Order #1008.", type: "danger" },
        { message: "Flash sale for 'Avocados' has started!", type: "success" }
    ];

    function loadDashboardData() {
        const ordersList = document.getElementById("ordersList");
        const notificationsList = document.getElementById("notificationsList");

        orders.forEach(order => {
            ordersList.innerHTML += `<li class="list-group-item">
                <strong>${order.product}</strong> - <span class="text-muted">${order.status}</span>
            </li>`;
        });

        notifications.forEach(notification => {
            notificationsList.innerHTML += `<li class="list-group-item list-group-item-${notification.type}">
                ${notification.message}
            </li>`;
        });
    }

    document.addEventListener("DOMContentLoaded", loadDashboardData);

    new Chart(document.getElementById('salesChart'), {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            datasets: [{
                label: 'Sales ($)',
                data: [500, 1000, 750, 1250, 2000],
                borderColor: '#4CAF50',
                backgroundColor: 'rgba(76, 175, 80, 0.2)',
                fill: true
            }]
        }
    });

    new Chart(document.getElementById('productChart'), {
        type: 'bar',
        data: {
            labels: ['Apples', 'Strawberries', 'Lettuce', 'Oranges', 'Tomatoes'],
            datasets: [{
                label: 'Availability (kg)',
                data: [30, 10, 25, 40, 20],
                backgroundColor: ['#FF8C00', '#FF4500', '#008000', '#4682B4', '#9932CC']
            }]
        }
    });




        // נתוני ביקורים לדוגמה
    const visits = [
        { date: "2025-03-20", time: "10:00 AM", visitors: 5, status: "Confirmed" },
        { date: "2025-03-21", time: "12:00 PM", visitors: 8, status: "Pending" },
        { date: "2025-03-22", time: "09:30 AM", visitors: 3, status: "Confirmed" },
        { date: "2025-03-23", time: "02:00 PM", visitors: 10, status: "Cancelled" },
        { date: "2025-03-24", time: "11:00 AM", visitors: 7, status: "Pending" }
    ];

    function loadVisits() {
        const visitsList = document.getElementById("visitsList");
        visits.forEach(visit => {
            const statusColor = visit.status === "Confirmed" ? "text-success" :
                                visit.status === "Pending" ? "text-warning" :
                                "text-danger";

            visitsList.innerHTML += `<li class="list-group-item">
                <strong>${visit.date} - ${visit.time}</strong> | ${visit.visitors} Visitors 
                <span class="${statusColor}">(${visit.status})</span>
            </li>`;
        });
    }

    // נתוני מזג אוויר לדוגמה (יש לשלב API אמיתי בהמשך)
    const weatherData = [
        { date: "March 20", temp: "22°C", condition: "Sunny", icon: "☀️" },
        { date: "March 21", temp: "18°C", condition: "Cloudy", icon: "☁️" },
        { date: "March 22", temp: "16°C", condition: "Rainy", icon: "🌧️" },
        { date: "March 23", temp: "20°C", condition: "Partly Cloudy", icon: "⛅" },
        { date: "March 24", temp: "25°C", condition: "Sunny", icon: "☀️" }
    ];

    function loadWeather() {
        const weatherList = document.getElementById("weatherList");
        weatherData.forEach(day => {
            weatherList.innerHTML += `<li class="list-group-item">
                <strong>${day.date}</strong> - ${day.temp} ${day.icon} (${day.condition})
            </li>`;
        });
    }

    // טוען את הנתונים לאחר שהדף נטען
    document.addEventListener("DOMContentLoaded", () => {
        loadVisits();
        loadWeather();
    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
