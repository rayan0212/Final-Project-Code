<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | FRUTEE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Background with Green Gradient Circles */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #d8f3dc, #b7e4c7);
            position: relative;
            overflow: hidden;
        }

        /* Circular Overlays */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
        }

        .circle.one {
            width: 300px;
            height: 300px;
            background: #95d5b2;
            top: 5%;
            left: -10%;
        }

        .circle.two {
            width: 200px;
            height: 200px;
            background: #74c69d;
            bottom: 10%;
            right: -5%;
        }

        /* Card Styling */
        .card {
            width: 350px;
            padding: 30px;
            border-radius: 25px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Welcome Text */
        .card h3 {
            font-size: 22px;
            font-weight: bold;
            color: #2d6a4f;
            margin-bottom: 20px;
        }

        /* Form Labels */
        .form-label {
            font-weight: bold;
        }

        /* Ensure asterisks (*) are red */
        .form-label span {
            color: red !important;
        }

        /* Form Inputs */
        .form-control {
            border: none;
            border-bottom: 2px solid #95d5b2;
            border-radius: 0;
            padding: 10px;
            font-size: 16px;
            background: transparent;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #2d6a4f;
            outline: none;
        }

        /* Error Styling */
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .error-input {
            border-bottom: 2px solid red !important;
            background-color: #fff5f5;
        }

        /* Role Selection */
        .role-selection {
            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 5px;
            margin-bottom: 15px;
        }

        .form-check-input:checked {
            background-color: #2d6a4f;
            border-color: #2d6a4f;
        }

        /* Circular Sign In Button */
        .btn-signin {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2d6a4f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border: none;
        }

        .btn-signin:hover {
            background: #081c15;
            transform: scale(1.1);
        }

        /* Sign Up Link */
        .signup-link {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #2d6a4f;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Background Circles -->
    <div class="circle one"></div>
    <div class="circle two"></div>

    <div class="card">
        <h3>Welcome Back</h3>

        <!-- Role Selection -->
        <div class="mb-3 text-start">
            <div class="role-selection">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="userRole" id="client" value="client" checked onchange="toggleFields()">
                    <label class="form-check-label" for="client">Client</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="userRole" id="farmer" value="farmer" onchange="toggleFields()">
                    <label class="form-check-label" for="farmer">Farmer</label>
                </div>
            </div>
        </div>

        <!-- Username / Farm Name Input -->
        <div class="mb-3 text-start">
            <label class="form-label" id="usernameLabel">
                Username <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
            <div class="error-message" id="usernameError">This field is required.</div>
        </div>

        <!-- Password Input -->
        <div class="mb-3 text-start">
            <label class="form-label">
                Password <span class="text-danger">*</span>
            </label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
            <div class="error-message" id="passwordError">This field is required.</div>
        </div>

        <!-- Sign In Button -->
        <button class="btn-signin" onclick="signIn()">â†’</button>

        <!-- Sign Up Link -->
        <p class="signup-link">
            Don't have an account? 
            <a href="#" onclick="redirectToSignUp()">Sign Up</a>
        </p>
        
    </div>

    <script>
        function toggleFields() {
            let role = document.querySelector('input[name="userRole"]:checked').value;
            let usernameLabel = document.getElementById("usernameLabel");
            let usernameInput = document.getElementById("username");

            if (role === "client") {
                usernameLabel.innerHTML = "<strong>Username</strong> <span class='text-danger'>*</span>";
                usernameInput.placeholder = "Enter your username";
            } else {
                usernameLabel.innerHTML = "<strong>Farm Name</strong> <span class='text-danger'>*</span>";
                usernameInput.placeholder = "Enter your farm name";
            }
        }

        function signIn() {
            let username = document.getElementById("username");
            let password = document.getElementById("password");

            let usernameError = document.getElementById("usernameError");
            let passwordError = document.getElementById("passwordError");

            let isValid = true;

            if (username.value.trim() === "") {
                username.classList.add("error-input");
                usernameError.style.display = "block";
                isValid = false;
            } else {
                username.classList.remove("error-input");
                usernameError.style.display = "none";
            }

            if (password.value.trim() === "") {
                password.classList.add("error-input");
                passwordError.style.display = "block";
                isValid = false;
            } else {
                password.classList.remove("error-input");
                passwordError.style.display = "none";
            }

            if (isValid) {
                alert(`Signing in as: ${username.value}`);
            }
        }


        function redirectToSignUp() {
            let role = document.querySelector('input[name="userRole"]:checked').value;
            if (role === "client") {
                window.location.href = "ClientSignUp.html";
            } else {
                window.location.href = "Farmer_SignUp.html";
            }
        }


    </script>

</body>

</html>
