<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard | FRUTEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
    /* ✅ רקע כללי */
    body {
        font-family: 'Arial', sans-serif;
        background: #e8f5e9; /* רקע ירוק בהיר */
        background-attachment: fixed;
        overflow-x: hidden;
    }

        /* ✅ סגנון ה-Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #1b5e20; /* ירוק כהה */
        }

        .sidebar video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .sidebar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* ✅ כותרת ה-sidebar */
        .sidebar-header h2 {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* ✅ קישורים בסיידבר */
        .sidebar a {
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            width: 100%;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            transition: 0.3s;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }

        .sidebar a:hover {
            background: rgba(76, 175, 80, 0.7); /* ירוק בהיר יותר */
            color: #fff;
            transform: scale(1.05);
        }

        .sidebar a i {
            font-size: 22px;
            color: #cddc39; /* צהוב ירקרק */
        }

    /* ✅ תוכן ראשי */
    .content {
        margin-left: 270px; /* התאמה לסיידבר */
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    /* ✅ כרטיסיות */
    .card {
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        flex: 1;
        background: #ffffff; /* לבן */
        border: 1px solid #c8e6c9; /* גבול ירוק בהיר */
        padding: 20px;
    }

    .card h4 {
        font-weight: bold;
        color: #1b5e20; /* כותרות ירוק כהה */
        text-align: center;
    }

    .card:hover {
        transform: scale(1.02);
    }

    /* ✅ טבלאות */
    .table-container {
        max-height: 300px;
        overflow-y: auto;
        border-radius: 10px;
    }

    .table th {
        background: #388e3c; /* ירוק כהה */
        color: white;
    }

    .table td {
        background: #f1f8e9; /* ירוק בהיר */
    }

    /* ✅ כפתורים */
    .btn-custom {
        background-color: #388e3c; /* ירוק כהה */
        color: white;
        border-radius: 8px;
        transition: 0.3s;
    }

    .btn-custom:hover {
        background-color: #2e7d32; /* ירוק מעט בהיר יותר */
        transform: scale(1.05);
    }

    /* ✅ תיבות גלילה */
    .scroll-container {
        max-height: 250px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
        background: #ffffff;
    }

    /* ✅ שגיאות */
    .error-message {
        color: red;
        font-size: 0.85rem;
        display: none;
    }

    .error-border {
        border: 2px solid red !important;
    }
    .feedback-container {
        margin-left: 270px; /* התאמה לסיידבר */
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }


    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">

        <video autoplay muted loop id="sidebarVideo">
            <source src="img/5527131-uhd_2160_3840_24fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>


        <div class="sidebar-header">
            <h2>FRUTEE</h2>
        </div>
        <div class="sidebar-menu">
            <a href="DashBoard.html" title="View your main dashboard and analytics">
                <i class="bi bi-house-door"></i> Dashboard
            </a>
            <a href="Order_Management.html" title="Manage and track your customer orders">
                <i class="bi bi-box-seam"></i> Orders
            </a>
            <a href="Product_Management.html" title="View, add, and update your farm products">
                <i class="bi bi-basket"></i> Products
            </a>
            <a href="Marketing_Campaigns.html" title="Create and manage your marketing campaigns">
                <i class="bi bi-megaphone"></i> Campaigns
            </a>
            <a href="WorkShop_Management.html" title="Create and manage engaging workshops effortlessly">
                <i class="bi bi-people"></i> Workshop
            </a>
            <a href="Feedbackandimg.html" title="View and manage customer feedback">
                <i class="bi bi-chat-dots"></i> Feedback
            </a>
            
            <a href="#" title="Log out from your account"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <h2 class="text-success">Feedback And Photos</h2>

        <div class="row mt-4 ">
            <!-- Customer Feedback -->
            <div class="col-lg-6" feedback-container"> 
                <div class="card p-3">
                    <h4>Customer Feedback</h4>
                    <div class="scroll-container">
                        <ul class="list-group" id="feedbackList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
        // נתוני פידבק לדוגמה
    const feedbacks = [
        { text: "Amazing quality!", author: "John Doe" },
        { text: "Fresh and delicious produce.", author: "Sarah Smith" },
        { text: "Excellent service!", author: "Michael Johnson" },
        { text: "Very satisfied with the delivery speed.", author: "Emma Brown" },
        { text: "Highly recommended!", author: "David Wilson" }
    ];

    // טוען את הפידבק לאחר שהדף נטען
    document.addEventListener("DOMContentLoaded", () => {
        loadFeedback();
    });

    function loadFeedback() {
        const feedbackList = document.getElementById("feedbackList");
        feedbacks.forEach(feedback => {
            const li = document.createElement("li");
            li.classList.add("list-group-item");
            li.textContent = `"${feedback.text}" - ${feedback.author}`;
            feedbackList.appendChild(li);
        });
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
