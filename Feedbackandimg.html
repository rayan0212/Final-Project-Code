<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard | FRUTEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
    /* ✅ רקע כללי */
    html , body {
        font-family: 'Arial', sans-serif;
        background: #e8f5e9; /* רקע ירוק בהיר */
        background-attachment: fixed;
        overflow-x: hidden;
        height: 100%;
        margin: 0;
        padding: 0;
    }

        /* ✅ סגנון ה-Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #1b5e20; /* ירוק כהה */
        }

        .sidebar video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .sidebar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* ✅ כותרת ה-sidebar */
        .sidebar-header h2 {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* ✅ קישורים בסיידבר */
        .sidebar a {
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            width: 100%;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            transition: 0.3s;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }

        .sidebar a:hover {
            background: rgba(76, 175, 80, 0.7); /* ירוק בהיר יותר */
            color: #fff;
            transform: scale(1.05);
        }

        .sidebar a i {
            font-size: 22px;
            color: #cddc39; /* צהוב ירקרק */
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            min-height: 100vh;
            display: block; /* משנה את זה מ-flex כדי לא לגרום לכרטיסייה לרדת */
            position: relative;
        }


    /* ✅ כרטיסיות */
    .card {
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        flex: 1;
        background: #ffffff; /* לבן */
        border: 1px solid #c8e6c9; /* גבול ירוק בהיר */
        padding: 20px;
        margin-bottom: 50px; 
    }

    .card h4 {
        font-weight: bold;
        color: #1b5e20; /* כותרות ירוק כהה */
        text-align: center;
    }

    .card:hover {
        transform: scale(1.02);
    }


    .gallery-card {
            height: 400px; /* גובה קבוע לכרטיסייה */
        }
        .fixed-image {
            height: 300px; /* גובה קבוע לתמונות */
            object-fit: cover; /* חיתוך התמונה כדי שתתאים לכרטיסייה */
            cursor: pointer;
        }

        .table-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .table-image:hover {
            transform: scale(1.1);
        }


    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">

        <video autoplay muted loop id="sidebarVideo">
            <source src="img/5527131-uhd_2160_3840_24fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>


        <div class="sidebar-header">
            <h2>FRUTEE</h2>
        </div>
        <div class="sidebar-menu">
            <a href="DashBoard.html" title="View your main dashboard and analytics">
                <i class="bi bi-house-door"></i> Dashboard
            </a>
            <a href="Order_Management.html" title="Manage and track your customer orders">
                <i class="bi bi-box-seam"></i> Orders
            </a>
            <a href="Product_Management.html" title="View, add, and update your farm products">
                <i class="bi bi-basket"></i> Products
            </a>
            <a href="Marketing_Campaigns.html" title="Create and manage your marketing campaigns">
                <i class="bi bi-megaphone"></i> Campaigns
            </a>
            <a href="WorkShop_Management.html" title="Create and manage engaging workshops effortlessly">
                <i class="bi bi-people"></i> Workshop
            </a>
            <a href="Feedbackandimg.html" title="View and manage customer feedback">
                <i class="bi bi-chat-dots"></i> Feedback
            </a>
            
            <a href="#" title="Log out from your account"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <h2 class="text-success">Feedback And Photos</h2>
        <div class="row mt-4 ">
            <div class="col-lg-6 "> 
                <div class="card p-3">
                    <h4>Customer Feedback</h4>
                    <div class="scroll-container">
                        <ul class="list-group" id="feedbackList"></ul>
                    </div>
                </div>
            </div>
        </div> 
        

                <div class="col-lg-6">
                    <div class="card p-3">
                        <h4>Image List</h4>
                
                        <!-- כפתור להעלאת תמונה -->
                        <label for="imageUpload" class="btn btn-success mb-3">
                            <i class="bi bi-plus-lg"></i> Add Image
                        </label>
                        <input type="file" id="imageUpload" accept="image/*" class="d-none">
                
                        <!-- טבלה להצגת תמונות -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>File Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="imageTableBody">
                                <!-- התמונות יתווספו כאן -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        
    </div>


<script>
        // נתוני פידבק לדוגמה
    const feedbacks = [
        { text: "Amazing quality!", author: "John Doe" },
        { text: "Fresh and delicious produce.", author: "Sarah Smith" },
        { text: "Excellent service!", author: "Michael Johnson" },
        { text: "Very satisfied with the delivery speed.", author: "Emma Brown" },
        { text: "Highly recommended!", author: "David Wilson" }
    ];

    // טוען את הפידבק לאחר שהדף נטען
    document.addEventListener("DOMContentLoaded", () => {
        loadFeedback();
    });

    function loadFeedback() {
        const feedbackList = document.getElementById("feedbackList");
        feedbacks.forEach(feedback => {
            const li = document.createElement("li");
            li.classList.add("list-group-item");
            li.textContent = `"${feedback.text}" - ${feedback.author}`;
            feedbackList.appendChild(li);
        });
    }
    
    function openModal(img) {
            document.getElementById("modalImage").src = img.src;
            document.getElementById("imageModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        document.getElementById("imageUpload").addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            addImageToTable(e.target.result, file.name);
        };
        reader.readAsDataURL(file);
    }
});

function addImageToTable(imageSrc, fileName) {
    const tableBody = document.getElementById("imageTableBody");

    const row = document.createElement("tr");

    // תא של התמונה
    const imgCell = document.createElement("td");
    const img = document.createElement("img");
    img.src = imageSrc;
    img.classList.add("table-image");
    img.onclick = () => openModal(imageSrc);
    imgCell.appendChild(img);

    // תא של שם הקובץ
    const nameCell = document.createElement("td");
    nameCell.textContent = fileName;

    // תא של כפתור מחיקה
    const actionCell = document.createElement("td");
    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.classList.add("btn", "btn-danger", "btn-sm");
    deleteBtn.onclick = () => row.remove();

    actionCell.appendChild(deleteBtn);

    // הוספת השורה לטבלה
    row.appendChild(imgCell);
    row.appendChild(nameCell);
    row.appendChild(actionCell);
    tableBody.appendChild(row);
    img.onclick = () => openFullImage(imageSrc);

}

function openFullImage(imageSrc) {
    // בדיקה אם תמונה כבר פתוחה, אם כן - לא ליצור חדשה
    if (document.getElementById("fullImage")) return;

    // יצירת שכבת רקע שקופה לסגירה
    const overlay = document.createElement("div");
    overlay.id = "overlay";
    overlay.style.position = "fixed";
    overlay.style.top = "0";
    overlay.style.left = "0";
    overlay.style.width = "100vw";
    overlay.style.height = "100vh";
    overlay.style.zIndex = "999";
    overlay.style.background = "transparent"; // רקע שקוף
    overlay.onclick = closeFullImage;

    // יצירת אלמנט תמונה
    const fullImage = document.createElement("img");
    fullImage.src = imageSrc;
    fullImage.id = "fullImage";
    fullImage.style.position = "fixed";
    fullImage.style.top = "50%";
    fullImage.style.left = "50%";
    fullImage.style.transform = "translate(-50%, -50%)";
    fullImage.style.maxWidth = "90vw";
    fullImage.style.maxHeight = "90vh";
    fullImage.style.zIndex = "1000";
    fullImage.style.borderRadius = "10px";
    fullImage.style.boxShadow = "0px 0px 15px rgba(0, 0, 0, 0.2)";
    
    // יצירת כפתור סגירה
    const closeButton = document.createElement("button");
    closeButton.textContent = "×";
    closeButton.style.position = "fixed";
    closeButton.style.top = "15px";
    closeButton.style.right = "15px";
    closeButton.style.fontSize = "24px";
    closeButton.style.fontWeight = "bold";
    closeButton.style.color = "green";
    closeButton.style.border = "none";
    closeButton.style.borderRadius = "50%";
    closeButton.style.width = "35px";
    closeButton.style.height = "35px";
    closeButton.style.cursor = "pointer";
    closeButton.style.zIndex = "1001";
    closeButton.onclick = closeFullImage;

    // פונקציה לסגירת התמונה
    function closeFullImage() {
        fullImage.remove();
        overlay.remove();
        closeButton.remove();
    }

    // הוספת התמונה והשכבה לעמוד
    document.body.appendChild(overlay);
    document.body.appendChild(fullImage);
    document.body.appendChild(closeButton);
}




</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
