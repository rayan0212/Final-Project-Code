    <!-- תוכן ראשי -->
    <div class="content">
        <h2 class="text-success   mb-4">Marketing Campaigns Management</h2>

        <!-- טופס להוספת קמפיין -->
        <div class="card p-4 mb-4">
            <h4 class="text-center">Create New Campaign</h4>
            <form id="campaignForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Campaign Name *</label>
                        <input type="text" id="campaignName" class="form-control">
                        <div class="error-message" id="nameError">This field is required.</div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Discount (%) *</label>
                        <input type="number" id="discount" class="form-control">
                        <div class="error-message" id="discountError">Enter a valid discount.</div>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Start Date *</label>
                        <input type="date" id="startDate" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">End Date *</label>
                        <input type="date" id="endDate" class="form-control">
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="submit" class="btn btn-custom w-100">Add</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- טבלת קמפיינים -->
        <div class="card p-4">
            <h4 class="text-center">Active Campaigns</h4>
            <div class="table-responsive">
                <table class="table table-striped text-center">
                    <thead class="table-primary">
                        <tr>
                            <th>Name</th>
                            <th>Discount</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="campaignTable"></tbody>
                </table>
            </div>
        </div>
    </div>





<script>
    let campaigns = [
        { name: "Summer Sale", discount: 20, startDate: "2025-06-01", endDate: "2025-06-30", active: true },
        { name: "Black Friday", discount: 50, startDate: "2025-11-28", endDate: "2025-11-30", active: true },
        { name: "Christmas Special", discount: 30, startDate: "2025-12-20", endDate: "2025-12-26", active: false },
        { name: "Buy 1 Get 1 Free", discount: 100, startDate: "2025-05-15", endDate: "2025-05-20", active: true },
        { name: "Loyalty Program Bonus", discount: 15, startDate: "2025-09-01", endDate: "2025-09-15", active: true }
    ];

    document.getElementById("campaignForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let isValid = true;

        function validateField(id, errorId) {
            const field = document.getElementById(id);
            const error = document.getElementById(errorId);
            if (!field.value.trim()) {
                field.classList.add("error-border");
                error.style.display = "block";
                isValid = false;
            } else {
                field.classList.remove("error-border");
                error.style.display = "none";
            }
        }

        validateField("campaignName", "nameError");
        validateField("discount", "discountError");
        validateField("startDate", "startDateError");
        validateField("endDate", "endDateError");

        if (!isValid) return;

        let campaignName = document.getElementById("campaignName").value;
        let discount = document.getElementById("discount").value;
        let startDate = document.getElementById("startDate").value;
        let endDate = document.getElementById("endDate").value;

        campaigns.push({ name: campaignName, discount, startDate, endDate, active: true });
        loadCampaigns();
        this.reset();
    });
    function loadCampaigns() {
    let campaignTable = document.getElementById("campaignTable");
    campaignTable.innerHTML = "";

    campaigns.forEach((campaign, index) => {
        campaignTable.innerHTML += `
            <tr id="row${index}">
                <td><input type="text" value="${campaign.name}" class="form-control" disabled></td>
                
                <!-- Discount Column -->
                <td id="discountCell${index}">
                    <span id="discountText${index}">${campaign.discount}%</span>
                    <input type="number" id="discountInput${index}" value="${campaign.discount}" class="form-control d-none">
                </td>
                
                <!-- Start Date Column -->
                <td id="startDateCell${index}">
                    <span id="startDateText${index}">${campaign.startDate}</span>
                    <input type="date" id="startDateInput${index}" value="${campaign.startDate}" class="form-control d-none">
                </td>
                
                <!-- End Date Column -->
                <td id="endDateCell${index}">
                    <span id="endDateText${index}">${campaign.endDate}</span>
                    <input type="date" id="endDateInput${index}" value="${campaign.endDate}" class="form-control d-none">
                </td>

                <td>${campaign.active ? 'Active' : 'Inactive'}</td>

                <td id="actions-${index}" class="action-buttons">
                    <button class="btn btn-warning btn-sm edit-btn" onclick="enableEditing(${index})" data-index="${index}">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-danger btn-sm delete-btn" onclick="confirmDelete(${index})" data-index="${index}">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button class="btn toggle-btn" onclick="toggleCampaign(${index})"
                        style="background-color: #FFC107; border: none; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; color: black;">
                        TOGGLE
                    </button>
                </td>
            </tr>`;
    });

    updateChart();
}

function confirmDelete(index) {
    let confirmation = confirm("Are you sure you want to delete this campaign?");
    if (confirmation) {
        deleteCampaign(index);
    }
}

function deleteCampaign(index) {
    campaigns.splice(index, 1);
    loadCampaigns();
}

function enableEditing(index) {
    document.getElementById(`startDateText${index}`).classList.add("d-none");
    document.getElementById(`endDateText${index}`).classList.add("d-none");
    document.getElementById(`discountText${index}`).classList.add("d-none");

    document.getElementById(`startDateInput${index}`).classList.remove("d-none");
    document.getElementById(`endDateInput${index}`).classList.remove("d-none");
    document.getElementById(`discountInput${index}`).classList.remove("d-none");

    document.getElementById(`actions-${index}`).innerHTML = `
        <button class="btn btn-success btn-sm save-btn" onclick="saveChanges(${index})" data-index="${index}">
            <i class="bi bi-check"></i>
        </button>
        <button class="btn btn-secondary btn-sm cancel-btn" onclick="cancelEditing(${index})" data-index="${index}">
            <i class="bi bi-x"></i>
        </button>
    `;
}

function saveChanges(index) {
    campaigns[index].startDate = document.getElementById(`startDateInput${index}`).value;
    campaigns[index].endDate = document.getElementById(`endDateInput${index}`).value;
    campaigns[index].discount = document.getElementById(`discountInput${index}`).value;

    // עדכון התצוגה
    document.getElementById(`startDateText${index}`).textContent = campaigns[index].startDate;
    document.getElementById(`endDateText${index}`).textContent = campaigns[index].endDate;
    document.getElementById(`discountText${index}`).textContent = campaigns[index].discount + "%";

    restoreDefaultButtons(index);
}

function cancelEditing(index) {
    // שחזור הערכים המקוריים לשדות הקלט
    document.getElementById(`startDateInput${index}`).value = campaigns[index].startDate;
    document.getElementById(`endDateInput${index}`).value = campaigns[index].endDate;
    document.getElementById(`discountInput${index}`).value = campaigns[index].discount;

    restoreDefaultButtons(index);
}

function restoreDefaultButtons(index) {
    let campaign = campaigns[index];

    document.getElementById(`startDateText${index}`).textContent = campaign.startDate;
    document.getElementById(`endDateText${index}`).textContent = campaign.endDate;
    document.getElementById(`discountText${index}`).textContent = campaign.discount + "%";

    document.getElementById(`startDateText${index}`).classList.remove("d-none");
    document.getElementById(`endDateText${index}`).classList.remove("d-none");
    document.getElementById(`discountText${index}`).classList.remove("d-none");

    document.getElementById(`startDateInput${index}`).classList.add("d-none");
    document.getElementById(`endDateInput${index}`).classList.add("d-none");
    document.getElementById(`discountInput${index}`).classList.add("d-none");

    document.getElementById(`actions-${index}`).innerHTML = `
        <button class="btn btn-warning btn-sm edit-btn" onclick="enableEditing(${index})" data-index="${index}">
            <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-danger btn-sm delete-btn" onclick="confirmDelete(${index})" data-index="${index}">
            <i class="bi bi-trash"></i>
        </button>
        <button class="btn toggle-btn" onclick="toggleCampaign(${index})"
            style="background-color: #FFC107; border: none; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; color: black;">
            TOGGLE
        </button>
    `;
}

function toggleCampaign(index) {
    campaigns[index].active = !campaigns[index].active;
    loadCampaigns();
}

document.addEventListener("DOMContentLoaded", loadCampaigns);




</script>
