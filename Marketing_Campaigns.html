            border-radius: 10px;

            color: #1b5e20; /* כותרות ירוק כהה */
        }

        .card:hover {
            transform: scale(1.02);
        }

        /* ✅ טבלאות */
        .table-container {
            max-height: 300px;
            overflow-y: auto;
        }

        .table th {
            background: #388e3c; /* ירוק כהה */
            color: white;
        }

        .table td {
            background: #f1f8e9; /* ירוק בהיר */
        }

        /* ✅ כפתורים */

        }

        /* ✅ שגיאות */

            color: red;
            font-size: 0.85rem;

        }

        .error-border {
            border: 2px solid red !important;
        }


        /* ✅ תוכן ראשי */

            margin-left: 270px;
            padding: 20px;

            justify-content: space-between;
        }

<body>

            Your browser does not support the video tag.
        </video>


        <div class="sidebar-menu">

        </div>
    </div>
    


    <!-- תוכן ראשי -->
    <div class="content">
        <h2 class="text-success   mb-4">Marketing Campaigns Management</h2>

        <!-- טופס להוספת קמפיין -->
        <div class="card p-4 mb-4">
            <h4 class="text-center">Create New Campaign</h4>
            <form id="campaignForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Campaign Name *</label>
                        <input type="text" id="campaignName" class="form-control">
                        <div class="error-message" id="nameError">This field is required.</div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Discount (%) *</label>
                        <input type="number" id="discount" class="form-control">
                        <div class="error-message" id="discountError">Enter a valid discount.</div>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Start Date *</label>
                        <input type="date" id="startDate" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">End Date *</label>
                        <input type="date" id="endDate" class="form-control">
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="submit" class="btn btn-custom w-100">Add</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- טבלת קמפיינים -->
        <div class="card p-4">
            <h4 class="text-center">Active Campaigns</h4>
            <div class="table-responsive">
                <table class="table table-striped text-center">
                    <thead class="table-primary">
                        <tr>
                            <th>Name</th>
                            <th>Discount</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="campaignTable"></tbody>
                </table>
            </div>
        </div>
    </div>





<script>
    let campaigns = [
        { name: "Summer Sale", discount: 20, startDate: "2025-06-01", endDate: "2025-06-30", active: true },
        { name: "Black Friday", discount: 50, startDate: "2025-11-28", endDate: "2025-11-30", active: true },
        { name: "Christmas Special", discount: 30, startDate: "2025-12-20", endDate: "2025-12-26", active: false },
        { name: "Buy 1 Get 1 Free", discount: 100, startDate: "2025-05-15", endDate: "2025-05-20", active: true },
        { name: "Loyalty Program Bonus", discount: 15, startDate: "2025-09-01", endDate: "2025-09-15", active: true }
    ];

    document.getElementById("campaignForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let isValid = true;

        function validateField(id, errorId) {
            const field = document.getElementById(id);
            const error = document.getElementById(errorId);
            if (!field.value.trim()) {
                field.classList.add("error-border");
                error.style.display = "block";
                isValid = false;
            } else {
                field.classList.remove("error-border");
                error.style.display = "none";
            }
        }

        validateField("campaignName", "nameError");
        validateField("discount", "discountError");
        validateField("startDate", "startDateError");
        validateField("endDate", "endDateError");

        if (!isValid) return;

        let campaignName = document.getElementById("campaignName").value;
        let discount = document.getElementById("discount").value;
        let startDate = document.getElementById("startDate").value;
        let endDate = document.getElementById("endDate").value;

        campaigns.push({ name: campaignName, discount, startDate, endDate, active: true });
        loadCampaigns();
        this.reset();
    });

    function loadCampaigns() {
        let campaignTable = document.getElementById("campaignTable");
        campaignTable.innerHTML = "";
        campaigns.forEach((campaign, index) => {
            campaignTable.innerHTML += `
                <tr>
                    <td><input type="text" value="${campaign.name}" onchange="editCampaign(${index}, 'name', this.value)" class="form-control"></td>
                    <td><input type="number" value="${campaign.discount}" onchange="editCampaign(${index}, 'discount', this.value)" class="form-control"></td>
                    <td>${campaign.startDate}</td>
                    <td>${campaign.endDate}</td>
                    <td>${campaign.active ? 'Active' : 'Inactive'}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="toggleCampaign(${index})">Toggle</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCampaign(${index})">Delete</button>
                    </td>
                </tr>`;
        });
        updateChart();
    }

    function editCampaign(index, field, value) {
        campaigns[index][field] = value;
        updateChart();
    }

    function toggleCampaign(index) {
        campaigns[index].active = !campaigns[index].active;
        loadCampaigns();
    }

    function deleteCampaign(index) {
        campaigns.splice(index, 1);
        loadCampaigns();
    }



    document.addEventListener("DOMContentLoaded", loadCampaigns);


</script>

</body>
