<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration | FRUTEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background with Green Gradient Circles */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #d8f3dc, #b7e4c7);
            position: relative;
            overflow-x: hidden;
        }

        /* Circular Overlays (Different Positions than Farmer Sign Up) */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
        }

        .circle.one {
            width: 220px;
            height: 220px;
            background: #95d5b2;
            top: -8%;
            right: -12%;
        }

        .circle.two {
            width: 160px;
            height: 160px;
            background: #74c69d;
            bottom: -4%;
            left: -8%;
        }

        .circle.three {
            width: 100px;
            height: 100px;
            background: #52b788;
            top: 60%;
            left: 40%;
            transform: translate(-50%, -50%);
        }

        /* Card Styling */
        .card {
            width: 400px;
            padding: 30px;
            border-radius: 25px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Title */
        .card h3 {
            font-size: 22px;
            font-weight: bold;
            color: #2d6a4f;
            margin-bottom: 20px;
        }

        /* Form Labels */
        .form-label {
            font-weight: bold;
        }

        /* Ensure asterisks (*) are red */
        .form-label span {
            color: red !important;
        }

        /* Form Inputs */
        .form-control {
            border: none;
            border-bottom: 2px solid #95d5b2;
            border-radius: 0;
            padding: 10px;
            font-size: 16px;
            background: transparent;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #2d6a4f;
            outline: none;
        }

        /* Error Styling */
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .error-border {
            border-bottom: 2px solid red !important;
            background-color: #fff5f5;
        }

        /* Circular Register Button */
        .btn-register {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2d6a4f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border: none;
        }

        .btn-register:hover {
            background: #081c15;
            transform: scale(1.1);
        }

        /* Sign In Link */
        .signin-link {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .signin-link a {
            color: #2d6a4f;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Background Circles -->
    <div class="circle one"></div>
    <div class="circle two"></div>
    <div class="circle three"></div>

    <div class="card">
        <h3>Create an Account</h3>

        <form id="clientSignupForm">
            <div class="mb-3 text-start">
                <label class="form-label required">Full Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
                <div class="error-message" id="nameError">This field is required.</div>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label required">Username <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="username" placeholder="johndoe123">
                <div class="error-message" id="usernameError">This field is required.</div>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label required">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="example@mail.com">
                <div class="error-message" id="emailError">Enter a valid email address.</div>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label required">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" placeholder="********">
                <div class="error-message" id="passwordError">This field is required.</div>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label required">Confirm Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="********">
                <div class="error-message" id="confirmPasswordError">Passwords do not match.</div>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn-register">âœ“</button>
        </form>

        <!-- Sign In Link -->
        <p class="signin-link">Already have an account? <a href="signIn.html">Sign In</a></p>
    </div>

    <script>
        document.getElementById("clientSignupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;

            function validateField(id, errorId) {
                const field = document.getElementById(id);
                const error = document.getElementById(errorId);
                if (!field.value.trim()) {
                    field.classList.add("error-border");
                    error.style.display = "block";
                    isValid = false;
                } else {
                    field.classList.remove("error-border");
                    error.style.display = "none";
                }
            }

            validateField("name", "nameError");
            validateField("username", "usernameError");
            validateField("email", "emailError");
            validateField("password", "passwordError");
            validateField("confirmPassword", "confirmPasswordError");

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("confirmPasswordError").style.display = "none";
            }

            if (isValid) {
                alert("Registration successful!");
            }
        });

        
    </script>

</body>

</html>
