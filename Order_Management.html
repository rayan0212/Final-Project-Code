<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management | FRUTEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
    body {
        font-family: 'Arial', sans-serif;
        background: #e8f5e9; /* רקע ירוק בהיר */
        background-attachment: fixed;
        overflow-x: hidden;
    }

        /* ✅ סגנון ה-Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #1b5e20; /* ירוק כהה */
        }

        .sidebar video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .sidebar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* ✅ כותרת ה-sidebar */
        .sidebar-header h2 {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* ✅ קישורים בסיידבר */
        .sidebar a {
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            width: 100%;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            transition: 0.3s;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }

        .sidebar a:hover {
            background: rgba(76, 175, 80, 0.7); /* ירוק בהיר יותר */
            color: #fff;
            transform: scale(1.05);
        }

        .sidebar a i {
            font-size: 22px;
            color: #cddc39; /* צהוב ירקרק */
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            border: none;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .btn-custom {
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.1);
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .status-confirmed { color: green; font-weight: bold; }
        .status-pending { color: orange; font-weight: bold; }
        .status-cancelled { color: red; font-weight: bold; }

    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>FRUTEE</h2>
        </div>

        <video autoplay muted loop id="sidebarVideo">
            <source src="img/5527127-uhd_2160_3840_24fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>


        <div class="sidebar-menu">
            <a href="DashBoard.html" title="View your main dashboard and analytics">
                <i class="bi bi-house-door"></i> Dashboard
            </a>
            <a href="Order_Management.html" title="Manage and track your customer orders">
                <i class="bi bi-box-seam"></i> Orders
            </a>
            <a href="Product_Management.html" title="View, add, and update your farm products">
                <i class="bi bi-basket"></i> Products
            </a>
            <a href="Marketing_Campaigns.html" title="Create and manage your marketing campaigns">
                <i class="bi bi-megaphone"></i> Campaigns
            </a>
            <a href="WorkShop_Management.html" title="Create and manage engaging workshops effortlessly">
                <i class="bi bi-people"></i> Workshop
            </a>
            <a href="Feedbackandimg.html" title="View and manage customer feedback">
                <i class="bi bi-chat-dots"></i> Feedback
            </a>
            

            <a href="#" title="Log out from your account"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 class="text-success">Order Management</h2>


    <div class="mb-3">
        <label for="statusFilter" class="form-label">Select Status:</label>
        <select id="statusFilter" class="form-select" onchange="applyFilter()">
            <option value="All">All</option>
            <option value="Confirmed">Confirmed</option>
            <option value="Pending">Pending</option>
            <option value="Cancelled">Cancelled</option>
        </select>
    </div>

        
        <!-- Scheduled Visits -->
        <div class="card p-4 mb-4">
            <h4>Scheduled Visits</h4>
            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Visit ID</th>
                            <th>Visitor Name</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>People</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="visitTable">
                        <!-- Dynamic Visits -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Active Orders -->
        <div class="card p-4 mb-4">
            <h4>Active Orders</h4>
            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Product</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orderTable">
                        <!-- Dynamic Orders -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Order Statistics -->
        <div class="card p-4">
            <h4>Sales Statistics</h4>
            <canvas id="salesChart"></canvas>
        </div>
    </div>

<script>

    // אלמנטים לטבלאות וסינון
    const orderTable = document.getElementById("orderTable");
    const visitTable = document.getElementById("visitTable");
    const statusFilter = document.getElementById("statusFilter");

    // נתוני הזמנות
    let orders = [
        { id: "1001", product: "Organic Apples", status: "Confirmed" },
        { id: "1002", product: "Strawberries", status: "Pending" },
        { id: "1003", product: "Lettuce", status: "Cancelled" },
        { id: "1004", product: "Bananas", status: "Confirmed" },
        { id: "1005", product: "Grapes", status: "Pending" },
        { id: "1006", product: "Mangoes", status: "Pending" },
        { id: "1007", product: "Blueberries", status: "Confirmed" },
        { id: "1008", product: "Tomatoes", status: "Cancelled" },
        { id: "1009", product: "Oranges", status: "Confirmed" }
    ];

    // נתוני ביקורים
    let visits = [
        { id: "V1001", name: "John Doe", date: "2025-03-20", time: "10:00 AM", people: 5, status: "Pending" },
        { id: "V1002", name: "Sarah Smith", date: "2025-03-21", time: "12:00 PM", people: 8, status: "Confirmed" },
        { id: "V1003", name: "Michael Brown", date: "2025-03-22", time: "09:30 AM", people: 3, status: "Pending" },
        { id: "V1004", name: "Emma Johnson", date: "2025-03-23", time: "02:00 PM", people: 10, status: "Cancelled" },
        { id: "V1005", name: "James Wilson", date: "2025-03-24", time: "11:00 AM", people: 7, status: "Pending" }
    ];

    // פונקציה לסינון נתונים לפי סטטוס
    function applyFilter() {
        const selectedStatus = statusFilter.value;

        loadOrders(selectedStatus);
        loadVisits(selectedStatus);
    }

    // טעינת הזמנות לפי סטטוס
    function loadOrders(status = "All") {
        orderTable.innerHTML = "";

        let filteredOrders = orders.filter(order => status === "All" || order.status === status);

        filteredOrders.forEach((order, index) => {
            orderTable.innerHTML += `
                <tr>
                    <td>${order.id}</td>
                    <td>${order.product}</td>
                    <td><span class="status-${order.status.toLowerCase()}">${order.status}</span></td>
                    <td>
                        <button class="btn btn-success btn-sm btn-custom" onclick="updateStatus('orders', ${index}, 'Confirmed')">
                            <i class="bi bi-check-circle"></i>
                        </button>
                        <button class="btn btn-danger btn-sm btn-custom" onclick="updateStatus('orders', ${index}, 'Cancelled')">
                            <i class="bi bi-x-circle"></i>
                        </button>
                    </td>
                </tr>
            `;
        });
    }

    // טעינת ביקורים לפי סטטוס
    function loadVisits(status = "All") {
        visitTable.innerHTML = "";

        let filteredVisits = visits.filter(visit => status === "All" || visit.status === status);

        filteredVisits.forEach((visit, index) => {
            visitTable.innerHTML += `
                <tr>
                    <td>${visit.id}</td>
                    <td>${visit.name}</td>
                    <td>${visit.date}</td>
                    <td>${visit.time}</td>
                    <td>${visit.people}</td>
                    <td><span class="status-${visit.status.toLowerCase()}">${visit.status}</span></td>
                    <td>
                        <button class="btn btn-success btn-sm btn-custom" onclick="updateStatus('visits', ${index}, 'Confirmed')">
                            <i class="bi bi-check-circle"></i>
                        </button>
                        <button class="btn btn-danger btn-sm btn-custom" onclick="updateStatus('visits', ${index}, 'Cancelled')">
                            <i class="bi bi-x-circle"></i>
                        </button>
                    </td>
                </tr>
            `;
        });
    }

    // עדכון סטטוס של ביקור או הזמנה
    function updateStatus(type, index, newStatus) {
        if (type === "orders") {
            orders[index].status = newStatus;
        } else {
            visits[index].status = newStatus;
        }
        applyFilter();
    }

    // טוען נתונים כשהדף נטען
    document.addEventListener("DOMContentLoaded", () => {
        applyFilter();
    });



    new Chart(document.getElementById('salesChart'), {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            datasets: [{
                label: 'Sales ($)',
                data: [800, 1200, 1800, 2400, 3000],
                borderColor: '#4CAF50',
                backgroundColor: 'rgba(76, 175, 80, 0.3)',
                fill: true
            }]
        }
    });


</script>

</body>
</html>
